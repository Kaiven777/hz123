name: Cloudflare Pages Auto Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production

    env:
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_PROJECT_NAME: "hz123"  # 你的项目名称

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - name: Install Wrangler (v4.6.0)
        run: |
          npm install -g wrangler@4.6.0 --legacy-peer-deps
          wrangler --version

      - name: Create Wrangler Config
        run: |
          cat << EOF > wrangler.toml
          name = "$CF_PROJECT_NAME"
          main = "_worker.js"
          compatibility_date = "$(date +'%Y-%m-%d')"
          account_id = "$CF_ACCOUNT_ID"
          node_compat = true
          EOF

      - name: Auth Validation
        run: |
          if [ -z "$CF_API_TOKEN" ]; then
            echo "::error::CLOUDFLARE_API_TOKEN未设置，请检查仓库Secrets"
            exit 1
          fi
          
          if ! wrangler whoami | grep -q "Account ID: $CF_ACCOUNT_ID"; then
            echo "::error::认证失败，请检查："
            echo "1. Token是否包含 Workers Pages 和 Scripts 的 Edit 权限"
            echo "2. 账户ID是否正确"
            exit 1
          fi

      - name: Deploy to hz123.pages.dev
        run: |
          wrangler pages deploy _worker.js \
            --project-name="$CF_PROJECT_NAME" \
            --branch=main \
            --commit-dirty \
            --no-bundle
