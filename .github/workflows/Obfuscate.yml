name: Cloudflare Worker Safe Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 关键修复：显式安装稳定版Wrangler
      - name: Setup Wrangler
        run: |
          npm install -g wrangler@3.19.0 --legacy-peer-deps
          wrangler --version

      - name: Generate config
        run: |
          cat << EOF > wrangler.toml
          name = "bpb-worker"
          compatibility_date = "2024-05-20"
          main = "_worker.js"
          EOF

      - name: Prepare source
        run: |
          curl -sSf -o origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js
          sed -i 's/window\./globalThis./g' origin.js

      - name: Build worker
        run: |
          npx javascript-obfuscator@4.0.2 origin.js \
            --output _worker.js \
            --compact true \
            --reserved-names "fetch,Request,Response" \
            --rename-globals false

      # 增强型部署配置
      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@3.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: |
            pages deploy _worker.js \
            --project-name=your-project-name \
            --branch=main \
            --env=production
        continue-on-error: false
