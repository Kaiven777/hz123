name: BPB Worker Final Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write  # 必须授予写入权限

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      # 步骤1: 拉取代码 (需要显式配置权限)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 关键修复点：保持凭证有效
          fetch-depth: 0

      # 步骤2: 设置Node环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""

      # 步骤3: 获取并修复原始代码
      - name: Prepare worker
        run: |
          curl -sSfO https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js
          # 自动替换浏览器API引用
          sed -i 's/window\./globalThis./g' unobfuscated-worker.js
          sed -i '/document\./d' unobfuscated-worker.js

      # 步骤4: 安全混淆
      - name: Obfuscate code
        run: |
          npx javascript-obfuscator@4.0.2 unobfuscated-worker.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --disable-console-output

      # 步骤5: 自动提交 (修复权限配置)
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ":lock: fix permission issues"
          branch: main  # 显式指定分支
          file_pattern: _worker.js
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          token: ${{ secrets.GITHUB_TOKEN }}  # 显式传递token
          push_options: "--force"  # 强制推送确保覆盖
