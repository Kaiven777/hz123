name: BPB Worker Auto Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 关键修复：禁用缓存
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""  # 明确禁用缓存

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator@4.0.2 --no-package-lock

      - name: Fetch source code
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 环境兼容处理
          sed -i 's/window\./globalThis./g' origin.js
          sed -i '/document\./d' origin.js

      - name: Obfuscate code
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,Response,Request,caches"

      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ":rocket: auto update"
          file_pattern: _worker.js
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
