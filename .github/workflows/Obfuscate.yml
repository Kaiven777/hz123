name: Cloudflare Worker Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth Precheck
        env:
          CF_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          npm install -g wrangler@3.19.0
          wrangler whoami || (echo "❌ 认证失败，请检查：" && exit 1)

      - name: Deploy
        env:
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler pages deploy _worker.js \
            --project-name=your-project-name \
            --branch=main \
            --commit-dirty
