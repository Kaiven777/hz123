name: BPB Worker Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # 关键修复点1：全局环境变量声明
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 关键修复点2：独立安装步骤
      - name: Install Wrangler
        run: |
          npm install -g wrangler@3.19.0 --legacy-peer-deps
          wrangler --version

      # 关键修复点3：显式环境变量验证
      - name: Validate Env Variables
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "::error::CLOUDFLARE_API_TOKEN未设置，请检查："
            echo "1. 仓库Settings → Secrets → Actions → 确认已添加CLOUDFLARE_API_TOKEN"
            echo "2. Token需包含 Workers Pages 和 Workers Scripts 的 Edit 权限"
            exit 1
          fi

          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "::error::CLOUDFLARE_ACCOUNT_ID未设置，从Cloudflare Dashboard获取账户ID"
            exit 1
          fi

      # 部署步骤
      - name: Deploy to Cloudflare
        run: |
          wrangler pages deploy _worker.js \
            --project-name=YOUR_PROJECT_NAME \
            --account-id=$CLOUDFLARE_ACCOUNT_ID \
            --branch=main \
            --commit-dirty \
            --verbose
