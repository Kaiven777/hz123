name: BPB Panel Final Solution

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 关键修复：使用标准LTS版本
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"  # 自动选择最新的20.x版本
          cache: ""

      - name: Install dependencies
        run: npm install javascript-obfuscator@4.0.2 --global --no-package-lock

      - name: Fetch source code
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 浏览器API兼容处理
          sed -i 's/window\./globalThis./g' origin.js

      # 单行参数确保解析正确
      - name: Obfuscate code
        run: npx javascript-obfuscator@4.0.2 origin.js --output _worker.js --compact true --identifier-names-generator hexadecimal --rename-globals false --reserved-names "window,self,fetch,Response,Request" --disable-console-output true

      # 原生Git操作解决方案
      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f _worker.js
          git commit -m ":rocket: $(date +'%Y-%m-%d %H:%M:%S') update"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin main --force
