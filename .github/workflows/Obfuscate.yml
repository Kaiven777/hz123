name: BPB Worker 100% Working

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""

      # 强制清除旧版本残留
      - name: Clean install
        run: |
          npm uninstall -g javascript-obfuscator || true
          npm install javascript-obfuscator@4.0.2 --no-package-lock --force

      - name: Get worker source
        run: |
          curl -sSfO https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js

      # 终极参数格式 (已测试通过)
      - name: Obfuscate code
        run: |
          npx javascript-obfuscator@4.0.2 unobfuscated-worker.js \
            --output _worker.js \
            --compact true \
            --control-flow-flattening 0 \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "window,self,globalThis,location,fetch,Request,Response" \
            --disable-console-output true

      # 最终验证步骤
      - name: Validate output
        run: |
          if ! [ -f _worker.js ]; then
            echo "❌ 文件生成失败"
            exit 1
          fi
          echo "✅ 生成文件大小: $(wc -c <_worker.js) bytes"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ":rocket: 100% working deploy"
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          file_pattern: _worker.js
