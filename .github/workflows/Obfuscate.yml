name: Cloudflare Worker Safe Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""

      - name: Install dependencies
        run: npm install javascript-obfuscator@4.0.2 --global

      - name: Fetch and sanitize source
        run: |
          # 下载原始文件
          curl -sSf -o origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js
          
          # 强化环境兼容处理
          sed -i 's/window\./globalThis./g' origin.js
          sed -i 's/document\./null?./g' origin.js
          sed -i 's/typeof window/"undefined"/g' origin.js  # 强制环境检测

      - name: Secure obfuscation
        run: |
          npx javascript-obfuscator@4.0.2 origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "window,document,self,globalThis,location,fetch,caches,Response,Request" \
            --reserved-strings "/window|document|location/" \
            --disable-console-output true

      - name: Add environment polyfill
        run: |
          # 在生成文件头部插入环境垫片
          sed -i '1i// Cloudflare Worker Polyfill\nconst window = globalThis;\nconst document = { cookie: "" };\n' _worker.js

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@3.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy _worker.js --project-name=your-project-name
