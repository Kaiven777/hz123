name: BPB Worker Production

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install -g javascript-obfuscator@4.0.2

      - name: Fetch source
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 环境兼容处理
          sed -i 's/window\./globalThis./g' origin.js
          sed -i '/document\./d' origin.js

      - name: Obfuscate code
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,Response,Request,caches"

      - name: Deploy to Cloudflare
        run: |
          wrangler pages deploy _worker.js \
            --project-name=hz123 \
            --account-id=$CLOUDFLARE_ACCOUNT_ID \
            --branch=main \
            --commit-dirty
