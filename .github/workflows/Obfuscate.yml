name: Ultimate BPB Deployment

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""

      - name: Install exact version
        run: npm install javascript-obfuscator@4.0.2 --no-package-lock

      - name: Fetch source
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 自动修复环境变量
          sed -i 's/window\./globalThis./g' origin.js

      # 关键修复：单行参数格式
      - name: Obfuscate code
        run: |
          npx javascript-obfuscator@4.0.2 origin.js --output _worker.js --compact true --identifier-names-generator hexadecimal --rename-globals false --reserved-names "window,self,globalThis,fetch,Response,Request" --transform-object-keys false --disable-console-output true

      - name: Validate output
        run: |
          if [ ! -f _worker.js ]; then
            echo "❌ 文件生成失败"
            exit 1
          fi
          echo "✅ 生成文件大小: $(wc -c <_worker.js) bytes"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ":white_check_mark: ultimate fix"
          branch: main
          file_pattern: _worker.js
          commit_user_name: "github-actions[bot]"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
