name: BPB Worker Success Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""

      # 关键修复：精确控制依赖版本
      - name: Install exact version
        run: npm install javascript-obfuscator@4.0.2 --no-package-lock --global-style

      - name: Get worker source
        run: |
          curl -sSfO https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js

      # 使用JSON格式参数避免解析错误
      - name: Obfuscate code
        run: |
          npx javascript-obfuscator@4.0.2 unobfuscated-worker.js \
            --output _worker.js \
            --options '{
              "compact": true,
              "identifierNamesGenerator": "hexadecimal",
              "renameGlobals": false,
              "disableConsoleOutput": true
            }'

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ":white_check_mark: success deploy"
          token: ${{ secrets.GITHUB_TOKEN }}
