name: Cloudflare Worker Final Fix

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 关键修复：使用统一分隔符
      - name: Prepare source
        run: |
          curl -sSf -o origin.js https://example.com/source.js
          
          # 使用#作为分隔符避免转义问题
          sed -i 's#window\.#globalThis.#g' origin.js
          sed -i 's#document\.#null?.#g' origin.js
          sed -i '/localStorage/d' origin.js

      - name: Build worker
        run: |
          npx javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --rename-globals false

      - name: Deploy to CF
        uses: cloudflare/wrangler-action@3.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: pages deploy _worker.js --project-name=my-project
