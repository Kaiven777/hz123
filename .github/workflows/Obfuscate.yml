name: BPB Worker Final Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""

      - name: Get worker source
        run: |
          curl -sSf -o origin.js \
          "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 自动修复浏览器API引用
          sed -i 's/window\.location/globalThis.location/g' origin.js
          sed -i 's/document\./null?./g' origin.js

      - name: Obfuscate code
        run: |
          npx javascript-obfuscator@4.0.2 origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "window,document,self,globalThis,location,fetch,Request,Response,addEventListener" \
            --reserved-strings "/(window|document|location)\\./" \
            --transform-object-keys false \
            --disable-console-output true

      - name: Validate worker
        run: |
          if grep -nE 'window\.(location|document|addEventListener)|document\.' _worker.js; then
            echo "❌ 发现非法浏览器API引用，请修改原始代码！"
            exit 1
          else
            echo "✅ 环境兼容性验证通过"
          fi

      - name: Git commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ":green_heart: final fix"
          file_pattern: "_worker.js"
